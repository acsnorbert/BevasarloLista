<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BevásárlóLista App</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href=".//css/bootstrap.min.css">
    <link rel="stylesheet" href=".//css/style.css">
    <!-- scripts-->
    <script src="./js/app.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body data-bs-theme="dark">
    <div class="container">
        <header>
            <h1>BevásárlóLista App</h1>
        <h3>By 13.A</h3>
        </header>
        
        <main>
            <!-- űrlap -->
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Műveletek
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="">
                            <label for="name">Termék</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="price" placeholder="">
                            <label for="price">Egységár (Ft)</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="db" placeholder="">
                            <label for="db">Mennyiség</label>
                          </div>
                          <button type="button" class="btn btn-primary mb-3">Hozzáadás</button>

                    </div>
                  </div>
                </div>
            </div>

            <!-- táblázat-->
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tétel</th>
                        <th class="text-end">Egys.ár</th>
                        <th class="text-end">Menny.</th>
                        <th class="text-end">Össz.</th>
                    </tr>

                </thead>
                <tbody> 
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Összesen:</td>
                        <td class="text-end">0 Ft</td>
                    </tr>
                </tfoot>
              </table>
            <!--összegzés -->



        </main>
        <footer>
            <h5>Bajai SZC Türr István Technikum</h5>
            <h6>2025.</h6>
        </footer>
    </div>
</body>
</html>

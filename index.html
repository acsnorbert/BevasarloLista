<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BevásárlóLista App</title>
  <!-- stylesheets -->
  <link rel="stylesheet" href=".//css/bootstrap.min.css">
  <link rel="stylesheet" href=".//css/style.css">
  <!-- scripts-->

</head>

<body data-bs-theme="dark">
  <div class="container">
    <header>
      <h1>BevásárlóLista App</h1>
      <h3>By 13.A</h3>
    </header>

    <main>
      <!-- űrlap -->
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Műveletek
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">

              <div class="row">
                <div class="form-floating mb-3 col-12 col-lg-4">
                  <input type="text" list="datalistOptions" class="form-control" id="nameField" placeholder="">
                  <label for="nameField" class="form-label"> Termék</label>
                  <datalist id="datalistOptions">

                  </datalist>
                </div>

                <div class="form-floating mb-3 col-12 col-md-6 col-lg-4">
                  <input type="number" class="form-control" id="priceField" placeholder="">
                  <label for="priceField">Egységár (Ft)</label>
                </div>

                <div class="form-floating mb-3 col-12 col-md-6 col-lg-4">
                  <input type="number" class="form-control" id="countField" placeholder="">
                  <label for="countField">Mennyiség</label>
                </div>
              </div>


              <button type="button" class="btn btn-primary mb-3" id="addBtn">Hozzáadás</button>
            </div>
          </div>
        </div>
      </div>

      <!-- táblázat-->
      <table class="table table-striped table-hover">
        <thead class="table-success">
          <tr>
            <th>#</th>
            <th>Tétel</th>
            <th class="text-end">Egys.ár</th>
            <th class="text-end">Menny.</th>
            <th class="text-end">Össz.</th>
            <th class="text-center">Műv.</th>
          </tr>

        </thead>
        <tbody id="itemsList">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">Összesen:</td>
            <td class="text-end"><strong id="sumLbl">0</strong> Ft</td>
            <td><br></td>
          </tr>
        </tfoot>
      </table>
      <!--összegzés -->



    </main>
    <footer>
      <h5>Bajai SZC Türr István Technikum</h5>
      <h6>2025.</h6>
    </footer>
  </div>
  <script src="./js/app.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
